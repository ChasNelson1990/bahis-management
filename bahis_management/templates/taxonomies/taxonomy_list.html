{% extends 'list.html' %}

{% block content_title %}
Custom Taxonomies
{% endblock content_title %}

{% block table_headers %}
    <th>Title</th>
    <th>Slug</th>
    <th>CSV File</th>
{% endblock table_headers %}

{% block table_rows %}
    <td>{{ module.title }}</td>
    <td>{{ module.slug }}</td>
    <td><a class="tooltipped" data-tooltip="Download file" href="{{ module.csv_file.url }}">{{ module.csv_file }}</a></td>
{% endblock table_rows %}
