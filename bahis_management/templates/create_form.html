{%extends 'base.html'%}
{% load materializecss %}

{% block content %}

{% block content_title %}
<h1> Template Create View</h1>
{% endblock content_title %}

<form method="post">{% csrf_token %}
    {{ form | materializecss}}
    <div class="col s12 right-align">
        <input class="btn waves-effect" type="submit" value="Save">
        <a class="btn" href="{{request.META.HTTP_REFERER}}">Cancel</a>
    </div>
</form>

{% endblock content %}

{% block inline_javascript %}
    <script>
        $(document).ready(function(){
            // Initialize materialize form selects
            $('select').formSelect();
        });
    </script>
{% endblock inline_javascript %}
